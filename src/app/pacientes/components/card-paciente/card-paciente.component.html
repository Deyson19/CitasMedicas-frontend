<mat-card>
  <mat-card-header>
    <mat-card-title>{{ paciente.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ paciente.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button
      mat-mini-fab
      color="secondary"
      class="m-2"
      [routerLink]="['editar/', paciente.id]"
    >
      <mat-icon> edit </mat-icon>
    </button>
    <button
      mat-mini-fab
      color="primary"
      class="m-2"
      [routerLink]="['detalle/', paciente.id]"
    >
      <mat-icon> visibility </mat-icon>
    </button>
    <button mat-mini-fab color="warn" class="m-2">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
